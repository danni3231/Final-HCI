<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <title>Geoaprende</title>
</head>
<body>
    <article class="map">
        <div class="points__container">
            <img src="" alt="">
        </div>
    </article>
    
    <article class="map__info">
        <h2>name</h2>
        <section class='card'>
            <div class='card__btns'>
                <div class='card__btn surface'>
                    <img src="./data/images/icons/surface.png" alt="">
                </div>
                <div class='card__btn population'>
                    <img src="./data/images/icons/population.png" alt="">
                </div>
                <div class='card__btn cities'>
                    <img src="./data/images/icons/cities.png" alt="">
                </div>
                <div class='card__btn language'>
                    <img src="./data/images/icons/language.png" alt="">
                </div>
                <div class='card__btn tourism'>
                    <img src="./data/images/icons/tourism.png" alt="">
                </div>
                <div class='card__btn flag'>
                    <img src="./data/images/icons/flag.png" alt="">
                </div>
            </div>

            <div class='card__info surface'>
                <p>surface info</p>
                <h3>Su superficie es:</h3>
                <h2>111111 km</h2>  
                <img class="surface__img" src="./data/images/surface--img.png" alt="">  
            </div>

            <div class='card__info population hidden'>
                <h3>Población</h3>
                <p>population info</p>
                <img class="population__img" src="./data/images/population--img.png" alt="">
            </div>

            <div class='card__info cities hidden'>
                <img class="cities__img" src="./data/images/cities--img.png" alt="">
                <h3>Ciudades principales</h3>
                <ul>
                    <li>city1</li>
                    <li>city2</li>
                    <li>city3</li>
                </ul>
                <h3>Capital</h3>
                <h2>capital info</h2>
            </div>

            <div class='card__info language hidden'>
                <h3>Moneda</h3>
                <p></p>

                <h3>Idioma</h3>
                <p></p>

                <h3>Gentilicio</h3>
                <p></p>
            </div>

            <div class='card__info tourism hidden'>
                <h3>Sitios Turísticos</h3>
                <ul>
                    <li>site1</li>
                    <li>site2</li>
                    <li>site3</li>
                </ul>
                <h3>Descripción</h3>
                <p>descriptions</p>

            </div>

            <div class='card__info flag hidden'>
                <h3>Bandera y Escudo</h3>
                <div class='flag__img'>
                    <div class='flag__flag'>
                        <img src="" alt="">
                    </div>
                    <div class='flag__shield'>
                        <img src="" alt="">
                    </div>
                </div>

            </div>
        </section>

    </article>
</body>
<script src="./scripts/model/countrys.js"></script>
<script src="./scripts/country.js"></script>
</html>
